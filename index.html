<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">

    </style>
  </head>
  <body>
    <div class="wrapper">
      <section class="container">
        <section class="top">
          calc
        </section>
        <section class="mid">
          <div id="display">0</div>
        </section>
        <section class="bottom">
          <button class="numbers" style="grid-area:one;">1</button>
          <button class="numbers" style="grid-area:two;">2</button>
          <button class="numbers" style="grid-area:three;">3</button>
          <button class="numbers" style="grid-area:four;">4</button>
          <button class="numbers" style="grid-area:five;">5</button>
          <button class="numbers" style="grid-area:six;">6</button>
          <button class="numbers" style="grid-area:seven;">7</button>
          <button class="numbers" style="grid-area:eight;">8</button>
          <button class="numbers" style="grid-area:nine;">9</button>
          <button class="numbers" style="grid-area:zero;">0</button>
          <button class="operators" value="/" style="grid-area:decimal;">.</button>
          <button class="operators" value="+" style="grid-area:plus;">+</button>
          <button class="operators" value="-" style="grid-area:minus;">-</button>
          <button class="operators" value="*" style="grid-area:multiply;">x</button>
          <button class="operators" value="/" style="grid-area:divide;">/</button>
          <button id='equals' style="grid-area:equals;">=</button>
          <button id='del' class="clearbtns" style="grid-area:del;">DEL</button>
          <button id='reset' class="clearbtns" style="grid-area:reset;">RESET</button></section>
      </section>
    </div>
<script src="script.js"></script>
  </body>
</html>
